<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>{% block title %} {% endblock %}</title>
    <style>
      /* Subtle navbar background color */
      .navbar {
        background-color: #f8f9fa; /* Light gray pastel */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: #552583;">
        <div class="container d-flex justify-content-between align-items-center">
          <h1 class="text-center flex-grow-1" style="color: #FDB927;">Courtside Stories</h1>
          <a class="btn" href="{{ url_for('create') }}" style="background-color: #FDB927; color: #552583; font-weight: bold;">New Match</a>
        </div>
      </nav>
    
    <div class="container">
      <!-- Flash Messages -->
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">{{ message }}</div>
      {% endfor %}
      
      <!-- Content Block -->
      {% block content %} {% endblock %}
    </div>
    
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
