{% extends 'base.html' %}

{% block content %}
    <h1>{{ post['title'] }}</h1>
    <p>{{ post['content'] }}</p>
    <p><strong>Result:</strong> {{ post['result'] }}</p>
    <p><small>Posted on {{ post['created'] }}</small></p>
    <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
{% endblock %}
